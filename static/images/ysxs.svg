<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="#f0f7ff" stroke="#cce0ff" stroke-width="2"/>
  <!-- 云朵形状 -->
  <path d="M100,60 Q130,60 145,80 Q150,65 170,70 Q170,90 150,100 Q155,115 135,120 Q130,135 100,130 Q70,135 65,120 Q45,115 50,100 Q30,90 30,70 Q50,65 55,80 Q70,60 100,60" 
        fill="#e6f2ff" stroke="#b3d1ff" stroke-width="1.5"/>
  
  <!-- 冰晶元素 -->
  <path d="M100,50 L100,30 M100,30 L90,40 M100,30 L110,40" stroke="#99ccff" stroke-width="2" stroke-linecap="round"/>
  <path d="M70,70 L60,55 M60,55 L50,60 M60,55 L55,45" stroke="#99ccff" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M130,70 L140,55 M140,55 L150,60 M140,55 L145,45" stroke="#99ccff" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M60,110 L45,100 M45,100 L35,105 M45,100 L40,90" stroke="#99ccff" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M140,110 L155,100 M155,100 L165,105 M155,100 L160,90" stroke="#99ccff" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- 书本元素 -->
  <g transform="translate(75, 90)">
    <rect x="0" y="0" width="50" height="30" fill="#ffffff" stroke="#cce0ff" stroke-width="1.5" rx="2"/>
    <rect x="24" y="0" width="2" height="30" fill="#cce0ff"/>
    <line x1="10" y1="8" x2="20" y2="8" stroke="#66b3ff" stroke-width="1.5"/>
    <line x1="10" y1="15" x2="35" y2="15" stroke="#66b3ff" stroke-width="1.5"/>
    <line x1="10" y1="22" x2="30" y2="22" stroke="#66b3ff" stroke-width="1.5"/>
  </g>
  
  <!-- 装饰性雪花点 -->
  <circle cx="80" cy="60" r="1.5" fill="#99ccff"/>
  <circle cx="120" cy="60" r="1.5" fill="#99ccff"/>
  <circle cx="70" cy="100" r="1.5" fill="#99ccff"/>
  <circle cx="130" cy="100" r="1.5" fill="#99ccff"/>
  <circle cx="100" cy="120" r="1.5" fill="#99ccff"/>
</svg>
    